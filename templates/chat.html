<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChatBot Secretaria</title>

    <style>
        body {
            background: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 380px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .messages {
            background: #eeeeee;
            padding: 10px;
            border-radius: 10px;
            height: 280px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg-user {
            align-self: flex-end;
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 10px 10px 0 10px;
            max-width: 70%;
        }

        .msg-bot {
            align-self: flex-start;
            background: #e0e0e0;
            padding: 8px 12px;
            border-radius: 10px 10px 10px 0;
            max-width: 70%;
        }

        form {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h2>ChatBot Secretaria</h2>

        <div class="messages">
            {% if mensaje %}
                <div class="msg-user">{{ mensaje }}</div>
            {% endif %}

            {% if respuesta %}
                <div class="msg-bot">{{ respuesta }}</div>
            {% endif %}
        </div>

        <form method="POST">
            <input type="text" name="mensaje" placeholder="Escribe algo..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
